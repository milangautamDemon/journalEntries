<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entries</title>
    <script src="https://kit.fontawesome.com/b069b63a43.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="journal-container my-4 mx-8 flex flex-col gap-8">
            
      <div class="flex flex-row justify-start gap-4 items-center py-4 border-b-2 border-gray-400 border-solid">
          <div class="setting bg-green-500 h-full px-4 py-2 rounded-md">
              <i class="fa-solid fa-gear text-white"></i>
          </div>
          <h3 class="heading text-3xl font-semibold">Journal Entry/Add</h3>
      </div>

      <div class="entry-wrapper flex flex-row justify-between items-start text-lg font-semibold border-2 border-gray-200 border-solid w-full">
        <div class="action flex flex-col items-start w-1/5 ">
          <label class="title title-actions py-2 border-b-2 border-gray-200 border-solid w-full pl-2">Actions</label>
          <div class="Action-icons flex flex-row gap-1 text-sm py-2 pl-2">
            <div class="item-delete bg-red-700 text-white px-4 py-1 rounded-md">
              <i class="fa-solid fa-x"></i>
            </div>
            <div class="item-add-up bg-blue-700 text-white px-4 py-1 rounded-md">
              <i class="fa fa-caret-up" aria-hidden="true"></i>
            </div>
            <div class="item-add-down bg-blue-700 text-white px-4 py-1 rounded-md">
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="praticulars flex flex-col items-start w-2/5">
          <label for="Particulars" class="title title-Particulars py-2 border-b-2 border-gray-200 border-solid w-full pl-2">Particulars</label>
          <div class=" flex flex-row gap-1 text-sm py-2 pl-2 w-full">
            <input type="text" class="data-input h-full w-full px-2 py-1 text-lg rounded-md outline-none border-gray-400 border-solid border" id="Particulars" />
          </div>
        </div>

        <div class="debits flex flex-col items-start w-1/5">
          <label for="Debit" class="title title-Debit py-2 border-b-2 border-gray-200 border-solid w-full pl-2">Debit</label>
           <div class=" flex flex-row gap-1 text-sm py-2 pl-2 w-full">
             <input type="number" class="data-input h-full w-full px-2 py-1 text-lg rounded-md outline-none border-gray-400 border-solid border" id="Debit" />
           </div>
        </div>

        <div class="credits flex flex-col items-start w-1/5">
          <label for="Credit" class="title title-Credit py-2 border-b-2 border-gray-200 border-solid w-full pl-2">Credit</label>
          <div class=" flex flex-row gap-1 text-sm py-2 px-2 w-full">
            <input type="number" class="data-input h-full w-full px-2 py-1 text-lg rounded-md outline-none border-gray-400 border-solid border" id="Credit" />
          </div>
        </div>
          
      </div>
      <!--journal entries rows wrapper-->
        <div class="journalItems-wrapper flex flex-col gap-8">
          <div class="collect-dataList w-full flex pl-2 py-2 border-gray-200 border-solid border text-lg font-semibold">
            <div class="flex w-1/5">
              <div class="item-delete bg-red-700 text-white px-4 py-1 rounded-md text-sm">
                <i class="fa-solid fa-x"></i>
              </div>
            </div>
            <h3 class="total-title w-2/5 px-2">Total</h3>
            <div class="journal-debit-total w-1/5 px-2">Rs 0</div>
            <div class="journal-credit-total w-1/5 px-2">Rs 0</div>
          </div>
          <div class="text-white flex justify-end">
            <button class="btn-primary" id="addNewEntry">Add Journal Entry</button>
          </div>
        </div>

      </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
